    <title>WaterWise - Daily Water Use Calculator</title>

    <script>
      function nextQuestion(currentId, nextId) {
        document.getElementById(currentId).style.display = "none";
        document.getElementById(nextId).style.display = "block";
      }
    
      function previousQuestion(currentId, previousId) {
        document.getElementById(currentId).style.display = "none";
        document.getElementById(previousId).style.display = "block";
      }
    
      function skipQuestion(currentId, nextId) {
        nextQuestion(currentId, nextId);
      }
    
      // Hide all questions except the first one on page load
      document.addEventListener("DOMContentLoaded", function () {
        let questions = document.querySelectorAll(".question");
        questions.forEach((question, index) => {
          question.style.display = index === 0 ? "block" : "none";
        });
      });
    </script>

    <style>
      /* General Reset */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #4294E3, #8F12FD);
        color: #fff;
        text-align: center;
      }

      /* Container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 83.5vh;
        text-align: center;
        padding: 20px;
      } 

      /* Heading */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Form */
      form {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 500px;
      }

      /* Input Fields and Select */
      input[type='number'],
      select {
        display: block;
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #fff;
        border-radius: 5px;
        background: transparent;
        color: #fff;
        outline: none;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      input[type='number']:focus,
      select:focus {
        border-color: #fff;
      }

      /* Buttons */
      .btn-container {
        display: flex;
        justify-content: center; /* Center buttons */
        gap: 30px; /* Horizontal spacing between buttons */
        margin-bottom: 20px; /* Vertical spacing with the below "Calculate" button */
      }

      #btn {
        font-size: 1.2rem;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
      }

      .btn-container button, #calculateButton {
        background: #fff;
        color: #8F12FD;
        border: none;
        justify-content: center;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      #calculateButton {
        font-size: 1.5rem;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
      }

      input {
        justify-content: center;
        display: flex;
        align-items: center;
      }

      .btn-container button:hover, #calculateButton:hover {
        background: #4294E3;
        color: #fff;
      }

      option {
        color: black;
      }

      /* Question Labels */
      .unique {
        font-family: 'Times New Roman', Times, serif;
        margin-bottom: 15px;
        text-decoration: solid;
        text-align: center;
        color: #fff;
        font-size: 1.7rem;
        font-weight: bold;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        form {
          padding: 15px;
        }

        .btn-container button, #calculateButton {
          font-size: 0.9rem;
        }
      }
    </style>

      <script>
        let currentQuestion = 1;
  
        function nextQuestion(current, next) {
          const currentElement = document.getElementById(current);
          const nextElement = document.getElementById(next);
  
          if (currentElement && nextElement) {
            currentElement.style.display = "none";
            nextElement.style.display = "block";
            currentQuestion++;
  
            if (currentQuestion === 15) {
              document.getElementById("calculateButton").style.display = "block";
            }
          }
        }
  
        function previousQuestion(current, previous) {
          const currentElement = document.getElementById(current);
          const previousElement = document.getElementById(previous);
  
          if (currentElement && previousElement && currentQuestion > 1) {
            currentElement.style.display = "none";
            previousElement.style.display = "block";
            currentQuestion--;
  
            if (currentQuestion !== 15) {
              document.getElementById("calculateButton").style.display = "none";
            }
          }
        }
  
        function skipQuestion(current, next) {
          const currentElement = document.getElementById(current);
          const nextElement = document.getElementById(next);
  
          if (currentElement && nextElement) {
            currentElement.style.display = "none";
            nextElement.style.display = "block";
            currentQuestion++;
  
            if (currentQuestion === 15) {
              document.getElementById("calculateButton").style.display = "block";
            }
          }
        }
